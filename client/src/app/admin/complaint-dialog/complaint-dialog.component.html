<h1 mat-dialog-title>Complaint Info</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col w-50" style="margin-right: 12px;">
            <div class="row info-line">
                <span class="label">Title</span>
                <span class="value">{{data.title}}</span>
            </div>
            <div class="row info-line">
                <span class="label">Description</span>
                <span class="value">{{data.description}}</span>
            </div>
            <div class="row info-line">
                <span class="label">User Name</span>
                <span class="value">{{ client? client.name: 'N/A'}}</span>
            </div>
            <div class="row info-line">
                <span class="label">Date</span>
                <span class="value">{{data.creationDate | date : 'MMM dd, yyyy hh:mm' }}</span>
            </div>
        </div>
        <form [formGroup]="complaintForm" class="col w-50">
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select required formControlName="status">
                    <mat-option *ngFor="let status of statusList" [value]="status">
                        {{ status | titlecase }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Notes</mat-label>
                <textarea matInput formControlName="notes" rows="4"></textarea>
            </mat-form-field>
        </form>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close style="margin-left: auto;">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="complaintForm.invalid" (click)="save()">Save</button>
</div>
