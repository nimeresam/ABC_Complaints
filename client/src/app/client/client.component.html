<base-toolbar></base-toolbar>
<div class="page-content">
    <div class="custom-box">
        <div class="box-header">
            <h3>Complaints</h3>
            <div class="box-tools">
                <button mat-stroked-button color="primary" (click)="create()">
                    Add New
                </button>
            </div>
        </div>
        <div class="box-body" *ngIf="list.length">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element; let index = index"> {{ index + 1 }} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <ng-container matColumnDef="creationDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let element"> {{ element.creationDate | date : 'MMM dd, yyyy hh:mm' }} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element" [ngStyle]="{ 'color': element.status | statusColor }"> {{
                        element.status | titlecase }} </td>
                </ng-container>

                <ng-container matColumnDef="opts">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element; let index = index">
                        <mat-icon (click)="viewInfo(element)" matTooltip="view complaint details">info</mat-icon>
                        <mat-icon (click)="deleteComplaint(index)" matTooltip="delete complaint" color="warn">delete</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="box-body" *ngIf="!list.length">
            <div class="row w-100">
                <h3 style="margin: 58px auto">No Data Found</h3>
            </div>
        </div>
    </div>
</div>
